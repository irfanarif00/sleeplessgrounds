<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepless Grounds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        /* Base styles */
        body {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* New background image that is tiled and scrolls */
            background-image: url('https://raw.githubusercontent.com/irfanarif00/sleeplessgrounds/main/background image.png');
            background-size: auto;
            /* Ensure original resolution */
            background-repeat: repeat;
            /* Ensure tiling */
            /* Font that closely matches the logo */
            font-family: 'Helvetica', sans-serif;
            overflow-x: hidden;
            /* Prevents horizontal scroll */
            animation: scrollBackground 60s linear infinite;
            /* Add scrolling animation */
        }

        /* Keyframes for the scrolling background */
        @keyframes scrollBackground {
            from {
                background-position: 0 0;
            }

            to {
                /* A large value creates a slow, seamless scroll for the tiled pattern */
                background-position: -1000px -1000px;
            }
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            display: flex;
            gap: 25px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Centered all items */
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            perspective: 1000px;
            /* Added for 3D effect context */
        }

        /* LIQUID GLASS STYLES */
        .liquidGlass-wrapper {
            position: relative;
            display: flex;
            font-weight: 300;
            overflow: hidden;
            color: black;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), 0 0 25px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.5);
        }

        .liquidGlass-effect {
            position: absolute;
            z-index: 0;
            inset: 0;
            backdrop-filter: blur(8px);
            /* Increased blur for better visibility */
            -webkit-backdrop-filter: blur(8px);
            /* Safari support */
            filter: url(#glass-distortion);
            overflow: hidden;
            isolation: isolate;
        }

        /* Firefox-specific: Remove SVG filter and increase backdrop blur */
        @supports (-moz-appearance:none) {
            .liquidGlass-effect {
                filter: none;
                /* Remove SVG filter for Firefox */
                backdrop-filter: blur(12px);
                /* Stronger blur for Firefox */
                -webkit-backdrop-filter: blur(12px);
            }
        }

        /* Fallback for browsers that don't support backdrop-filter */
        @supports not (backdrop-filter: blur(8px)) {
            .liquidGlass-effect {
                background: rgba(255, 255, 255, 0.3);
                filter: none;
            }
        }

        .liquidGlass-tint {
            z-index: 1;
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.15);
            /* Reduced opacity for darker bg */
        }

        /* Firefox-specific: Increase tint opacity for better visibility */
        @supports (-moz-appearance:none) {
            .liquidGlass-tint {
                background: rgba(0, 0, 0, 0.3);
                /* Changed to dark tint */
            }

            /* Additional glass effect adjustments for Firefox */
            .liquidGlass-shine {
                box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.3),
                    inset -1px -1px 1px 1px rgba(255, 255, 255, 0.3);
            }

            .liquidGlass-effect {
                backdrop-filter: blur(15px);
                background: rgba(0, 0, 0, 0.1);
                /* Added slight dark background */
            }

            /* Specific adjustments for logo container */
            .image-container .liquidGlass-tint {
                background: rgba(0, 0, 0, 0.35);
                /* Slightly darker for logo */
            }

            /* Specific adjustments for location text */
            .location-text .liquidGlass-tint {
                background: rgba(0, 0, 0, 0.4);
                /* Darker for text readability */
            }
        }

        .liquidGlass-shine {
            position: absolute;
            inset: 0;
            z-index: 2;
            overflow: hidden;
            box-shadow: inset 2px 2px 1px 0 rgba(255, 255, 255, 0.5),
                inset -1px -1px 1px 1px rgba(255, 255, 255, 0.5);
        }

        .liquidGlass-text {
            z-index: 3;
            color: white;
            /* Changed to white for better contrast */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* LOGO CONTAINER STYLES */
        .image-container,
        .image-container>.liquidGlass-effect,
        .image-container>.liquidGlass-tint,
        .image-container>.liquidGlass-shine {
            border-radius: 2.5rem;
        }

        .image-container {
            padding: 1rem;
            transition: transform 0.1s linear;
            /* Smooth transition for the tilt effect */
            transform-style: preserve-3d;
        }

        .image-container img {
            width: 200px;
            /* Adjusted size */
            height: auto;
        }


        /* DOCK STYLES */
        .dock,
        .dock>.liquidGlass-effect,
        .dock>.liquidGlass-tint,
        .dock>.liquidGlass-shine {
            border-radius: 2rem;
        }

        .dock {
            cursor: default;
        }

        .dock .liquidGlass-text {
            width: 100%;
        }

        .dock .liquidGlass-text .dock-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Changed to center the icons as a group */
            gap: 20px;
            /* Added a gap between the icons */
            padding: 0.6rem;
            width: 100%;
            box-sizing: border-box;
        }

        .dock img {
            width: 50px;
            /* Adjusted size */
            padding: 0;
            transition: transform 0.2s ease-out;
        }

        .dock a:hover img {
            transform: scale(1.1);
            /* Add scale to the image on hover */
        }


        /* LOCATION TEXT STYLES */
        .location-text,
        .location-text>.liquidGlass-effect,
        .location-text>.liquidGlass-tint,
        .location-text>.liquidGlass-shine {
            border-radius: 1rem;
        }

        .location-text {
            padding: 0.8rem 1.5rem;
        }

        .location-text p {
            margin: 0;
            color: white;
            font-size: 1rem;
            text-align: center;
        }

        /* Update responsive styles */
        @media (max-width: 768px) {
            .location-text {
                padding: 0.6rem 1.2rem;
            }

            .location-text p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .location-text {
                padding: 0.5rem 1rem;
            }

            .location-text p {
                font-size: 0.8rem;
            }
        }

        /* RESPONSIVE STYLES */
        @media (max-width: 768px) {
            .wrapper {
                gap: 20px;
            }

            .image-container img {
                width: 180px;
            }

            .dock .liquidGlass-text .dock-inner {
                padding: 0.5rem;
                gap: 15px;
                /* Adjusted gap for tablets */
            }

            .dock img {
                width: 45px;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 15px;
                gap: 15px;
            }

            .image-container img {
                width: 150px;
            }

            .dock .liquidGlass-text .dock-inner {
                padding: 0.4rem;
                gap: 10px;
            }

            .dock img {
                width: 40px;
            }
        }

        /* CONTENT CONTAINER */
         .content-container {
             display: flex;
             flex-direction: row;
             align-items: center;
             justify-content: center;
             gap: 40px;
             width: 100%;
             max-width: 1400px;
             padding: 20px;
             box-sizing: border-box;
             margin: 0 auto;
         }

         /* PDF VIEWER STYLES */
         #pdf-viewer {
             width: 600px;
             height: 80vh;
             min-height: 600px;
             position: relative;
             /* Ensure it has the glass effect structure */
             border-radius: 2rem;
             overflow: hidden;
         }
         
         /* Override wrapper width in the new flex context */
         .wrapper {
             width: auto;
             flex: 0 0 auto;
         }

         @media (max-width: 1024px) {
             .content-container {
                 flex-direction: column;
             }
             
             .wrapper {
                 width: 100%;
             }

             #pdf-viewer {
                 width: 100%;
                 max-width: 600px;
                 height: 600px;
             }
         }
    </style>
</head>

<body>
    <!-- Main content wrapper -->
    <div class="content-container">
        <div class="wrapper">
        <!-- Image logo component -->
        <div class="liquidGlass-wrapper image-container">
            <div class="liquidGlass-effect"></div>
            <div class="liquidGlass-tint"></div>
            <div class="liquidGlass-shine"></div>
            <div class="liquidGlass-text">
                <img src="https://raw.githubusercontent.com/irfanarif00/sleeplessgrounds/main/photo_2025-10-22_01-34-48-removebg-preview%20(1).png"
                    alt="Sleepless Grounds Logo">
            </div>
        </div>

        <!-- Location text component -->
        <div class="liquidGlass-wrapper location-text">
            <div class="liquidGlass-effect"></div>
            <div class="liquidGlass-tint"></div>
            <div class="liquidGlass-shine"></div>
            <div class="liquidGlass-text">
                <p>Visit our cafe at #60 San Pedro, Bustos, Bulacan 3007</p>
            </div>
        </div>

        <!-- Dock component -->
        <div class="liquidGlass-wrapper dock">
            <div class="liquidGlass-effect"></div>
            <div class="liquidGlass-tint"></div>
            <div class="liquidGlass-shine"></div>
            <div class="liquidGlass-text">
                <div class="dock-inner">
                    <a href="https://www.facebook.com/share/1LySeapZ63/?mibextid=wwXIfr" target="_blank"
                        rel="noopener noreferrer">
                        <img src="https://img.icons8.com/ios-filled/100/ffffff/facebook-new.png" alt="Facebook icon" />
                    </a>
                    <a href="https://www.instagram.com/sleeplessgrounds?igsh=MTYwc3pkbXIyZjVzMA%3D%3D&utm_source=qr"
                        target="_blank" rel="noopener noreferrer">
                        <img src="https://img.icons8.com/ios-filled/100/ffffff/instagram-new.png"
                            alt="Instagram icon" />
                    </a>
                    <a href="https://maps.app.goo.gl/RPZ6Ko1cc4BzerpH7" target="_blank" rel="noopener noreferrer">
                        <img src="https://img.icons8.com/?size=100&id=Hgs4VioSpGBH&format=png&color=FFFFFF"
                            alt="Google Maps icon" />
                    </a>
                </div>
            </div>
        </div>
    </div>

        <!-- PDF Viewer Component -->
        <div id="pdf-viewer" class="liquidGlass-wrapper">
             <div class="liquidGlass-effect"></div>
             <div class="liquidGlass-tint"></div>
             <div class="liquidGlass-shine"></div>
             <div class="liquidGlass-text" style="width: 100%; height: 100%; display: block;">
                 <div id="pdf-embed-container" style="width: 100%; height: 100%;"></div>
             </div>
        </div>
    </div>

    <!-- SVG filter for the glass effect (not used in Firefox) -->
    <svg style="display: none">
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="1" seed="5" result="turbulence" />
            <feComponentTransfer in="turbulence" result="mapped">
                <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
                <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
                <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
            </feComponentTransfer>
            <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
            <feSpecularLighting in="softMap" surfaceScale="5" specularConstant="1" specularExponent="100"
                lighting-color="white" result="specLight">
                <fePointLight x="-200" y="-200" z="300" />
            </feSpecularLighting>
            <feComposite in="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litImage" />
            <feDisplacementMap in="SourceGraphic" in2="softMap" scale="150" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>

    <!-- JavaScript for 3D tilt and layout -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoContainer = document.querySelector('.image-container');
            const dockContainer = document.querySelector('.dock');

            // Function to make the dock width match the logo container width
            function matchWidths() {
                if (logoContainer && dockContainer) {
                    const logoWidth = logoContainer.offsetWidth;
                    dockContainer.style.width = `${logoWidth}px`;
                }
            }

            // Run on initial load and resize
            matchWidths();
            window.addEventListener('resize', matchWidths);

            // 3D tilt effect for mouse hover on desktop
            logoContainer.addEventListener('mousemove', (e) => {
                const { left, top, width, height } = logoContainer.getBoundingClientRect();
                const mouseX = e.clientX - left;
                const mouseY = e.clientY - top;
                const centerX = width / 2;
                const centerY = height / 2;
                const deltaX = mouseX - centerX;
                const deltaY = mouseY - centerY;
                const maxTilt = 15;
                const tiltX = (deltaY / centerY) * -maxTilt;
                const tiltY = (deltaX / centerX) * maxTilt;

                logoContainer.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg)`;
            });

            logoContainer.addEventListener('mouseleave', () => {
                logoContainer.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });

            // 3D tilt effect for accelerometer on mobile
            if (window.DeviceOrientationEvent) {
                let initialBeta = null;
                let initialGamma = null;

                // Function to handle orientation changes
                const handleOrientation = (event) => {
                    const { beta, gamma } = event;

                    if (logoContainer && beta !== null && gamma !== null) {
                        // Set initial values on first reading
                        if (initialBeta === null || initialGamma === null) {
                            initialBeta = beta;
                            initialGamma = gamma;
                            return;
                        }

                        const maxTilt = 15;
                        const motionRange = 30;

                        // Calculate relative tilt from initial position
                        const relativeBeta = beta - initialBeta;
                        const relativeGamma = gamma - initialGamma;

                        // Clamp the relative tilt values
                        const clampedBeta = Math.max(Math.min(relativeBeta, motionRange), -motionRange);
                        const clampedGamma = Math.max(Math.min(relativeGamma, motionRange), -motionRange);

                        // Map relative tilt to element rotation
                        const tiltX = (clampedBeta / motionRange) * maxTilt;
                        const tiltY = (clampedGamma / motionRange) * maxTilt;

                        // Apply smooth transition
                        logoContainer.style.transition = 'transform 0.1s ease-out';
                        logoContainer.style.transform = `perspective(1000px) rotateX(${-tiltX}deg) rotateY(${tiltY}deg)`;
                    }
                };

                // Reset initial values when device moves significantly
                const resetInitialPosition = () => {
                    initialBeta = null;
                    initialGamma = null;
                };

                // Add event listeners
                window.addEventListener('deviceorientation', handleOrientation);

                // Reset position after significant movement
                let resetTimer;
                window.addEventListener('deviceorientation', () => {
                    clearTimeout(resetTimer);
                    resetTimer = setTimeout(resetInitialPosition, 2000);
                });
            }
        });
    </script>

    <!-- PDF Viewer Initialization -->
    <script async type="module">
        import EmbedPDF from 'https://cdn.jsdelivr.net/npm/@embedpdf/snippet@2/dist/embedpdf.js';
        
        const viewer = EmbedPDF.init({
            type: 'container',
            target: document.getElementById('pdf-embed-container'),
            src: 'SG%20Menu%20202602.pdf'
        });
    </script>
</body>
